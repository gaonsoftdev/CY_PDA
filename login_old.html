<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

   <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
   <!--# 위의 명시된 날짜 이후가 되면 페이지가 캐싱되지 않습니다.
   (따라서 위와 같은 날짜로 지정할 경우 페이지는 지속적으로 캐싱되지 않습니다.)-->
   <meta http-equiv="Expires" content="-1">
   <!--# 캐시된 페이지가 만료되어 삭제되는 시간을 정의합니다. 특별한 경우가 아니면 -1로 설정합니다.-->
   <meta http-equiv="Pragma" content="no-cache">
   <!--# 페이지 로드시마다 페이지를 캐싱하지 않습니다. (HTTP 1.0)-->
   <meta http-equiv="Cache-Control" content="no-cache">
   <!--# 페이지 로드시마다 페이지를 캐싱하지 않습니다. (HTTP 1.1)
   출처: https://coding-restaurant.tistory.com/339 [코딩맛집:티스토리]-->

	<title>로그인</title>
	<link rel="stylesheet" href="css/setup.css?v=20230414">
	<link rel="stylesheet" href="css/style.css?v=20230414">
	<link rel="stylesheet" href="css/date_picker.css?v=20230414">
	<style>
		/*
		[v-cloak] .v-cloak--hidden{
		  display: none;
		}
		*/
		[v-cloak]{
		  display: none;
		}
	</style>
</head>
<body>
	<div v-cloak id="app" class="main">
		
		<div class="logo">
			<img src="img/logo.png" alt="제주개발공사로고">
			<p>JPDC PDA - 물류</p>
		</div>

		<div class="setting">
			<button onclick="location.href='setting.html'">설정</button>
		</div>

		<div class="info-container">

			<div class="box company">
				<p class="title">
					회사명
				</p>
				<div class="select">
					<select name="CompanySeq" v-model="companySeq" @change="selectedcompany();" validate="required:단위를 선택해주세요!">
						<option value="">- 선택 -</option>
						<option v-for="row in rows.IDCheck" :value="row.CompanySeq">{{row.CompanyName}}</option>
					</select>
				</div>
			</div>

			<p class="txt-alarm">사용자 아이디를 스캔하거나 입력하십시오.</p>
	   
			<div class="box id">
				<p class="title">
					아이디
				</p>
				<div class="sub icon">
					<input type="text" name="UserId" value="" v-model="userId" @change="checkId();" gx-init="addForm" gx-default="">
					<span class="close"></span>
				</div>
			</div>
	  
			<div class="box password">
				<p class="title">
					비밀번호
				</p>
				<div class="sub icon">
					<input type="password" name="UserPwd" value="" v-model="userPwd" @keyup="login();">
					<span class="close"></span>
				</div>
			</div>

			<div class="chkBox">
				<input type="checkbox" id="id_chkBox" name="IsSaveId" v-model="isSaveIds" value="1" true-value="1" false-value="0" gx-default="0" @click="saveId();">
				<label for="id_chkBox">아이디 저장</label>
			</div>

			<button class="btn-jeju" @click="login();">로그인</button>

		</div>

	</div>
	<script src="js/app.js?v=1652769578524" defer=""></script>
</body>
</html>
