<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
    <!--# 위의 명시된 날짜 이후가 되면 페이지가 캐싱되지 않습니다.
    (따라서 위와 같은 날짜로 지정할 경우 페이지는 지속적으로 캐싱되지 않습니다.)-->
    <meta http-equiv="Expires" content="-1">
    <!--# 캐시된 페이지가 만료되어 삭제되는 시간을 정의합니다. 특별한 경우가 아니면 -1로 설정합니다.-->
    <meta http-equiv="Pragma" content="no-cache">
    <!--# 페이지 로드시마다 페이지를 캐싱하지 않습니다. (HTTP 1.0)-->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!--# 페이지 로드시마다 페이지를 캐싱하지 않습니다. (HTTP 1.1)
    출처: https://coding-restaurant.tistory.com/339 [코딩맛집:티스토리]-->

    <title>메인 메뉴</title>
	<link rel="stylesheet" href="css/setup.css?v=20230414">
	<link rel="stylesheet" href="css/style.css?v=20230414">
	<link rel="stylesheet" href="css/date_picker.css?v=20230414">
	<style>
		/*
		[v-cloak] .v-cloak--hidden{
		  display: none;
		}
		*/
		[v-cloak]{
		  display: none;
		}

	</style>
</head>
<body>
    <div v-cloak id="app">
        <div class="top">
            <div class="back" @click="logout();">
                <img src="img/btn_back.png">
            </div>
            <span>{{lang.title}}</span>
        </div>
        <div class="main">
        
            <div class="menu" v-for="idx in clusterIndexes">
                <div class="list" v-for="row in clustering[idx]" @click="goPage(row.pageUrl);">
                    <img :src="row.iconImg" alt="">
                    <p class="name">{{row.subTitle}}</p>
                    <span class="ic-right"></span>
                </div>
            </div>
        
            <div class="access-alarm">
                <p v-if="langSel=='1'">{{UserName}}님, 현재 {{DeptName}} 입니다. <button class="log-out" @click="logout();">로그아웃</button></p>
                <p v-if="langSel=='2'">{{UserName}}, You're in {{DeptName}} <button class="log-out"  @click="logout();">LOGOUT</button></p>
            </div>
        </div>
    </div>
    
	<script src="js/app.js?v=1652769578524" defer=""></script>
</body>
</html>
