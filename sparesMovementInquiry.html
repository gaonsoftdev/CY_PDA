<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
    <!--# 위의 명시된 날짜 이후가 되면 페이지가 캐싱되지 않습니다.
    (따라서 위와 같은 날짜로 지정할 경우 페이지는 지속적으로 캐싱되지 않습니다.)-->
    <meta http-equiv="Expires" content="-1">
    <!--# 캐시된 페이지가 만료되어 삭제되는 시간을 정의합니다. 특별한 경우가 아니면 -1로 설정합니다.-->
    <meta http-equiv="Pragma" content="no-cache">
    <!--# 페이지 로드시마다 페이지를 캐싱하지 않습니다. (HTTP 1.0)-->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!--# 페이지 로드시마다 페이지를 캐싱하지 않습니다. (HTTP 1.1)
    출처: https://coding-restaurant.tistory.com/339 [코딩맛집:티스토리]-->

	<title>예비품 이동 조회</title>
	<link rel="stylesheet" href="css/setup.css?v=20230414">
	<link rel="stylesheet" href="css/style.css?v=20230414">
	<link rel="stylesheet" href="css/date_picker.css?v=20230414">
	<style>
		/*
		[v-cloak] .v-cloak--hidden{
		display: none;
		}
		*/
		[v-cloak]{
		display: none;
		}
	</style>
</head>
<body>
	<div v-cloak id="app" class="main data">
		<div class="top">
			<div class="img" onclick="history.back();">
				<img src="img/btn_back.png" alt="">
			</div>
			<span>예비품 이동 조회</span>
		</div>
		
		<div class="input-wrap">
			<p class="title">이동 기간</p>
			<div class="input-row twoCmprt">	
				<div class="left">
					<ul>
						<li class="name lb-wid-70">
							<label>시작일</label>
						</li>
						<li class="input-data lb-wid-70">			
							<input type="text" name="InOutDateFr" v-model.trim="listQueryForm.InOutDateFr" value="" gx-init="queryForm" gx-default="" gx-datepicker="listQueryForm.InOutDateFr">
						</li>
					</ul>
				</div>
				<div class="mid"><span>-</span></div>
				<div class="right">
					<ul>
						<li class="name lb-wid-70">
							<label>종료일</label>
						</li>
						<li class="input-data lb-wid-70">
							<input type="text" name="InOutDateTo" v-model.trim="listQueryForm.InOutDateTo" value="" gx-init="queryForm" gx-default="" gx-datepicker="listQueryForm.InOutDateTo">
						</li>
					</ul>
				</div>
			</div>

			<ul class="input-row">
				<li class="name">
					<label>처리 부서<!--요청 부서--></label>
				</li>
				<li class="input-data">
					<input type="text" name="DeptName" v-model="listQueryForm.DeptName" value="" gx-init="queryForm" gx-default="">
					<span class="close"></span>
				</li>
			</ul>

			<ul class="input-row">
				<li class="name">
					<label>처리자<!--요청자--></label>
				</li>
				<li class="input-data">
					<input type="text" name="EmpName" v-model="listQueryForm.EmpName" value="" gx-init="queryForm" gx-default="">
					<span class="close"></span>
				</li>
			</ul>
			

			<div class="btn-row">
				<button class="left" @click="init();">초기화</button>
				<button class="right" @click="search();">
					<img class="src" src="img/ic_search.png" alt=""> 
					조회하기
				</button>
			</div>


		</div>

		<div class="table-row">
			<div id="grid" class="table twoRow">
			</div>
		</div>

		


	</div>
	
	<script src="js/app.js?v=1652769578524" defer=""></script>

</body>
</html>
